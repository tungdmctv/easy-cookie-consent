<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="cookieAccept.js"></script>
    <script>
      const cookieConsent = new CookieAccept({
        domain: "http://localhost",
        dayExpire: 60,
        text: {
          header: "This website uses cookies",
          body: "We use cookies to personalise content and ads, to provide social media features and to analyse our traffic. We also share information about your use of our site with our social media, advertising and analytics partners who may combine it with other information that you’ve provided to them or that they’ve collected from your use of their services.",
          privacyPolicy: "PrivacyPolicy",
          learnMore: "Learn More",
          accept: "Got it!",
        },
        bgColor: "#F3F4F6",
        textColor: "#1F2937",
        buttonColor: "#6366F1",
        buttonTextColor: "#FFFFFF",
        buttonBorderColor: "#FFFFFF",
        linkColor: "#2563EB",
        url: {
          privacyPolicy: "https://yourdomain.com/privacy",
          cookiePolicy: "https://yourdomain.comv/cookie",
          target: "_blank",
        },
        align: "center", // left center right
      });
      cookieConsent.init();
    </script>
    <title>Document</title>
  </head>
  <body style="background-color: black;">
    <div style="text-align: center; width: 100%">TEST TEST<br /></div>
  </body>
</html>
